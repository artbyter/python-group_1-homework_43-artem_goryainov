{% extends 'base.html' %}

{% block content %}
    <div class="offset-3 col-6">
    <h3 class="text-center">Избранное пользователя {{ user.name }}</h3>
        <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th class="col-sm-10" scope="col">Заголовок</th>
                <th class="col-sm-2" scope="col">Подробнее</th>

            </tr>
            </thead>
            {% for article in object_list %}
                <tr>
                    <td>{{ article.title }}</td>
                    <td class="text-center"><a href="{% url 'article_detail' article.pk %}"><i class="fas fa-info-circle"></i> </a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock content %}
